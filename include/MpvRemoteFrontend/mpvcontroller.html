<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPV remote</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function apiCall(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text(); // Return the response content
                })
                .then(data => {
                    console.log("success", url, data);
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }
    </script>
</head>

<body>
    <div class="parent">
        <div class="header">
            <h1>MPV remote</h1>
            <img class="logo" src="mpv-logo-128.png" />
        </div>
        <button onclick="apiCall('/action/windowed')" class="button-windowed">🪟 Windowed</button>
        <button onclick="apiCall('/action/fullscreen')" class="button-fs">🖥️ Fullscreen</button>
        <button onclick="apiCall('/action/play')" class="button-play">▶️ Play</button>
        <button onclick="apiCall('/action/pause')" class="button-pause">⏸ Pause</button>
        <button onclick="apiCall('/action/seek-plus')" class="button-seek-plus">⏪ Seek backward</button>
        <button onclick="apiCall('/action/seek-minus')" class="button-seek-minus">⏩ Seek forward</button>
        <button onclick="apiCall('/action/playlist-previous')" class="button-previous">⏮ Previous file</button>
        <button onclick="apiCall('/action/playlist-next')" class="button-next">⏭ Next file</button>
        <button onclick="apiCall('/action/volume-plus')" class="button-volume-">🔈Volume -</button>
        <button onclick="apiCall('/action/volume-minus')" class="button-volume+">🔊 Volume +</button>
        <button onclick="apiCall('/action/volume-mute')" class="button-mute">🔇 Mute</button>
        <button onclick="apiCall('/action/volume-unmute')" class="button-unmute">🔉 Unmute</button>
        <button onclick="apiCall('/action/subtitle')" class="button-subtitles">💬 Subtitles</button>
        <button onclick="apiCall('/action/audio')" class="button-audio">📢 Audio</button>
    </div>
</body>
</html>
